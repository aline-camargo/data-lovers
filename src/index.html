<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Lobster|Prompt:400,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <header class="header">
      <h1 class="title-page">Why Be Safe</h1>
    </header>
    <nav class="navigation">
      <form class="">
        <h2 class="title-filter">Filtrar</h2>
        <div>
           <button type="button" class="button-year one" name="button" id="one-year">Apenas um ano</button>
           <button type="button" class="button-year" name="button" id="period">Período</button>
        </div>
        <div class="">
          <div class="years-united">
            <label for="initial-year" class="years-labels" id="initial-year-label">Ano Inicial</label>
            <input type="number" name="initial-year" class="year-input" min="2000" max="2016" id="initial-year">
          </div>
          <div class="years-united">
            <label for="final-year" class="years-labels" id="final-year-label">Ano Final</label>
            <input type="number" name="final-year" class="year-input" min="2000" max="2016" id="final-year">
          </div>
        </div>
          <select class="transport" name="transport" id="transport" class="transport">
          <option value="transport" disabled selected>Transporte</option>
          <option value="car">Carros</option>
          <option value="motorcycle">Motos</option>
          <option value="all">Todos</option>
        </select>
        <button type="button" name="search" class="search-button"id="search">Buscar</button>
      </form>
    </nav>
    <main class="principal">
      <h3 class="apresentacao">Site dedicado a disponibilização de dados referentes a <br>
        acidentes de trânsito envolvendo carros e motos no período de 2000 a 2016.
      </h3>
      <table class="main-table">
        <thead class="table-head">
          <th colspan="3">Número de Acidentes de 2000 a 2016</th>
        </thead>
        <tr>
          <td>Carros</td>
          <td>Motos</td>
          <td>Total</td>
        </tr>
        <tr id="total-results">
        </tr>
      </table>
    </main>
    <script src="data/injuries/injuries.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
