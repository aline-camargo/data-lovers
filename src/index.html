<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Lobster|Prompt:400,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <h1 class="title-page">Why Be Safe</h1>
    </header>
    <div class="container">
      <nav class="navigation">
        <form class="form-filter">
          <h2 class="title-filter">Filtrar Acidentes</h2>
          <fieldset class="choice">
            <input type="radio" class="radio" name="radio" id="one-year">
            <label for="one-year" class="label-year one">Apenas um ano</label>
            <input type="radio" class="radio" name="radio" id="period" checked>
            <label for="period" class="label-year">Período</label>
          </fieldset>
          <div>
            <div class="years-united">
              <label for="initial-year" class="years-labels" id="initial-year-label">Ano Inicial</label>
              <input type="number" name="initial-year" class="year-input" min="2000" max="2015" id="initial-year">
            </div>
            <div class="years-united">
              <label for="final-year" class="years-labels" id="final-year-label">Ano Final</label>
              <input type="number" name="final-year" class="year-input" min="2000" max="2015" id="final-year">
            </div>
          </div>
          <label for="transport" class="years-labels">Transporte</label>
          <select class="selector" name="transport" id="transport">
            <option value="total" selected>Todos</option>
            <option value="Carros">Carros</option>
            <option value="Motos">Motos</option>
          </select>
          <button type="button" name="search" class="button" id="search">Buscar</button>
          <section id="hide" hidden>
            <h2 class="title-nav" id="order-title">Ordenar Acidentes</h2>
            <fieldset class="choice order">
              <input type="radio" class="radio" name="hide-choice" value="carros" id="car-order-choice" checked>
              <label for="all-order-choice" class="label-year" name="hide-choice">Carro</label>
              <input type="radio" class="radio" name="hide-choice" value="motos" id="moto-order-choice">
              <label for="all-order-choice"  class="label-year" name="hide-choice">Moto</label>
              <input type="radio" class="radio" name="hide-choice" value="total" id="all-order-choice">
              <label for="all-order-choice" class="label-year" name="hide-choice">Todos</label>
            </fieldset>
            <select class="selector sort" id="order">
              <option value="title" disabled selected>Ordenar</option>
              <optgroup label="Por Ano">
                <option value="recent">Crescente</option>
                <option value="older">Decrescente</option>
              </optgroup>
              <optgroup label="Por Acidentes">
                <option value="crescent">Crescente</option>
                <option value="decrescent">Decrescente</option>
              </optgroup>
            </select>
            <h2 class="title-nav" id="average-title">Média de Acidentes por Ano</h2>
            <button type="button" class="button" id="average">Buscar</button>
        </section>
        </form>
      </nav>
      <main class="main">
        <h3 class="presentation">Site dedicado a disponibilização de dados referentes a <br>
          acidentes de trânsito envolvendo carros e motos no período de 2000 a 2015.
        </h3>
        <p id="error-message" class="error-message"></p>
        <section>
          <table class="main-table" id="main-table">
            <thead>
              <th class="main-table-head" colspan="3">Número Total de Acidentes de 2000 a 2015</th>
            </thead>
            <tbody>
              <tr class="main-table-subtitle">
                <td>Carros</td>
                <td>Motos</td>
                <td>Ambos</td>
              </tr>
              <tr id="initial-total-results" class="main-table-content"></tr>
            </tbody>
          </table>
          <table class="table-results" id="table-results" hidden>
            <thead id="t-head" class="table-title"></thead>
            <tbody id="t-body" class="table-body"></tbody>
          </table>
        </section>
      </main>
    </div>
    <script src="data/injuries/injuries.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
